<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

	<body>
    <form method="post">
      <div class="main">
        <div class="box">
          <label for="name">Name*</label>
          <input
            type="text"
            id="name"
            required
            class="inpt"
            placeholder="Name"
          />
        </div>

        <div class="box">
          <label for="email">Email*</label>
          <input
            type="email"
            id="email"
            required
            class="inpt"
            placeholder="email@email.com"
          />
        </div>

        <div class="box">
          <div class="gndr">
            <div><label>Gender:*</label></div>
            <div>
              <input type="radio" id="male" name="gender" />
              <label for="male">Male</label>
            </div>

            <div>
              <input type="radio" id="female" name="gender" />
              <label for="female">Female</label>
            </div>

            <div>
              <input type="radio" id="Other" name="gender" />
              <label for="Other">Other</label>
            </div>
          </div>
        </div>

        <div class="box">
          <label for="cars">Car Brands:</label>
          <select id="cars" class="drop-down inpt">
            <option>BMW</option>
            <option>Audi</option>
            <option>Mercedez</option>
          </select>
        </div>

        <div class="box">
          <label for="age">Age*</label>
          <input
            type="number"
            id="age"
            required
            class="inpt"
            placeholder="0"
          />
        </div>

        <div class="box">
          <label for="dob">DOB*</label>
          <input type="date" id="dob" class="inpt drop-down" required />
        </div>

        <div class="box">
          <label for="password">Password*</label>
          <input
            type="password"
            id="password"
            class="inpt"
            required
            placeholder="**********"
          />
        </div>
        <div>
          <button type="submit" class="inpt bttn">Submit</button>
        </div>
      </div>
    </form>
  </body>


</html>
